<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I ❤️ U Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <svg class="svg-container" width="200" height="100" viewBox="0 0 200 100">
            <!-- ตัวอักษร I -->
            <text x="10" y="60" class="lttr animate-text" font-size="50" font-family="Arial">I</text>
            <!-- หัวใจ -->
            <text x="50" y="60" class="heart" font-size="50" font-family="Arial">❤️</text>
            <!-- ตัวอักษร U -->
            <text x="100" y="60" class="lttr animate-text" font-size="50" font-family="Arial">U</text>
        </svg>
    </div>
</body>
</html>
